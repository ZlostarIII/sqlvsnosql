databaseChangeLog:
  - changeSet:
      id: add-employees-table.yml
      author: vladimir.saev
      changes:
        - createTable:
            tableName: employees
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: hire_date
                  type: TIMESTAMP(3)
                  constraints:
                    nullable: false
        - sql:
            sql: ALTER TABLE employees CHANGE hire_date hire_date TIMESTAMP(3) NOT NULL DEFAULT CURRENT_TIMESTAMP(3);